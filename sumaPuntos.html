<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCocaColaWorld2023</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="cargaDatos()">
  <div class="cuerpo">  
    <div class="encabezado">
        <img src="img/header.png" class="imagenEncabezado"/>
        <br>
		<!-- <hr class="lineaAzul"/> -->
        <div class="titulo">Portal "My Coca Cola World 2023"</div>
    </div>
      
    <div class="detalleEvento"> 
        <hr class="divisionArriba">
        <div class="margenDerecho">
            Bienvenido: <b id="nombreCompleto"></b>  
        </div>
        <div class="margenDerecho">
            Gracias por escanear el código QR en una de nuestras experiencias.
        </div>
        <hr class="divisionAbajo">
    </div>
    <img src="img/muchasMonedas.webp" alt="" class="imagenMonedas">
    <div class="imagenMonedas">
        Agregaste la cantidad de:
        <br><br>
    </div>
    <div class="tituloNumeroMonedas" id="numTotalMonedas">
        0 puntos
    </div>
    <br><br>
    <div class="encabezado">
        <div class="titulo">
            Sigue participando en más experiencias, para ganar más puntos y así poderlos cambiar por increibles premios.</div>   
    </div>
    <br><br><br>
    <script>
        let nombreCompleto = ""
        async function cargaDatos(){
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            let uuidExperiencias = urlParams.get('uuidExperiencias');
            let numPuntos = urlParams.get('numPuntos');
            console.log({uuidExperiencias})
            console.log({numPuntos})
            document.getElementById("numTotalMonedas").innerHTML = "uuidExperiencias: " + uuidExperiencias + " con " + numPuntos + " puntos"
            dataJson = {
                uuidExperiencias : uuidExperiencias
            }

            const settings = {
                method: 'POST',
                headers: {
                    Accept: 'application/json',
                    'Content-Type': 'application/json',
                },
                body: 
                    JSON.stringify(dataJson)
            };
                            
            try {
                const fetchResponse = await fetch(`https://mosaico.app:4000/myCocaColaWorld2023/sumaPuntos`, settings);
                const data = await fetchResponse.json();
                resul = data.statusCode
                if(resul == 200){
                    nombreCompleto = data.message[0].nombreCompleto
                    document.getElementById("nombreCompleto").innerHTML = nombreCompleto
                }else{
                    console.log("Error: " + data.message)
                }
            } catch (e) {
                console.log("Error:" + e)
            }

        }

    </script>
</div>
    
</body>
</html>
